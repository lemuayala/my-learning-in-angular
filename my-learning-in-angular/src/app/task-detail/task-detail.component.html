<div *ngIf="task">
  <h2>{{ task.title }}</h2>
  <p>ID: {{ task.id }}</p>
  <p>Completed: {{ task.completed }}</p>
</div>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <label>
    Title:
    <input formControlName="title" />
  </label>
  <label>
    Completed:
    <input type="checkbox" formControlName="completed" />
  </label>
  <button type="submit">Update Task</button>
</form>
